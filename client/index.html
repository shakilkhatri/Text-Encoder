<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      *::-webkit-scrollbar-track {
        background-color: #f5f5f5;
      }

      *::-webkit-scrollbar {
        width: 10px;
        /* background-color: #f5f5f5; */
      }

      *::-webkit-scrollbar-thumb {
        background-color: #777;
        border-radius: 10px;
      }
    </style>
    <title>Password converter</title>
    <script defer src="./index.js"></script>
  </head>
  <body class="text-bg-dark">
    <div
      class="container p-2 d-flex flex-column justify-content-center"
      style="max-width: 500px"
    >
      <h3 class="text-center">TEXT ENCODER</h3>
      <div>
        <textarea
          type="text"
          name="text"
          id="input"
          placeholder="input"
          class="form-control overflow-y-scroll"
          style="width: 100%; height: 200px"
        ></textarea>
      </div>
      <div class="m-2 d-flex">
        <!-- <label for="method">Method</label>
        <select name="method" id="method" class="form-control form-select">
          <option value="1">Level 1 (Hex)</option>
          <option value="2">Level 2</option>
        </select> -->

        <button
          id="encode"
          onclick="encode()"
          class="btn btn-primary btn-lg m-2 flex-grow-1"
        >
          Encode
        </button>
        <button
          id="decode"
          onclick="decode()"
          class="btn btn-secondary btn-lg m-2 flex-grow-1"
        >
          Decode
        </button>
      </div>

      <div class="card" style="width: 100%; height: 200px">
        <div
          id="output"
          class="card-body text-bg-dark form-control overflow-y-auto"
        >
          Output
        </div>
        <button
          class="btn btn-warning"
          id="copyBtn"
          onclick="copyToClipboard()"
          title="copy"
        >
          Copy output
        </button>
      </div>

      <div
        class="toast align-items-center text-white bg-body-emphasis border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="toast"
        data-bs-delay="1000"
      >
        <div class="d-flex">
          <div class="toast-body">Output copied to clipboard!</div>
          <!-- <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button> -->
        </div>
      </div>
    </div>
  </body>
</html>
